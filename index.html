<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <figure class="matrix-img">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="matrix-img__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </figure>
  <main class="main">
    <section>
      <label for="new-task">Add Item</label>
      <div class="create-task">
        <input class="create-task__input" id="new-task" type="text">
        <button class="create-task__btn-add">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text" >
          <button class="edit-mode__edit">Edit</button>
          <button class="task__delete">
            <img src="./remove.svg" alt="delete-btn">
          </button>
        </li>
        <li class="edit-mode task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="edit-mode__edit">Save</button>
          <button class="task__delete">
            <img src="./remove.svg" alt="delete-btn">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label" class="task">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="edit-mode__edit">Edit</button>
          <button class="task__delete">
            <img src="./remove.svg" alt="delete-btn">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
